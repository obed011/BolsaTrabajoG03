<div class="container d-flex justify-content-center align-items-center vh-100" *ngIf="loading">
    <div class="text-center">
      <div class="spinner-border text-primary mb-4" role="status" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Cargando...</span>

      <h4 class="text-primary">Procesando tu solicitud de desbloqueo...</h4>

    </div>
  </div>
